---
apiVersion: v1
kind: Service
metadata:
  name: hello-nto-service
spec:
  type: NodePort
  selector:
    app: hello-nto
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nto-service
spec:
  type: NodePort
  selector:
    app: ingress-nto
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: gcp-hello-service
spec:
  type: NodePort
  selector:
    app: gcp-hello-app
  ports:
    - name: http
      port: 8080
      targetPort: 8080
