---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-nto-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: gcp-hello-service
          servicePort: 8080
      - path: /hello
        backend:
          serviceName: hello-nto-service
          servicePort: 8080
      - path: /debug
        backend:
          serviceName: ingress-nto-service
          servicePort: 8080
